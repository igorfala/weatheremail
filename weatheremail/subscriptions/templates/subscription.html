{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Powered Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
  <!--
    ****************************************
    Contest Entry for Treehouse:
    "Design a Contact Form"
    Submitted by Lisa Wagner
    ****************************************
  -->

  <div id="contact-form" style="resize: none;">
  	<div>
  		<h1>Weather Powered Email</h1>
  		<h4>Subscribe to Our Newsletter</h4>
  	</div>
  		   <form method="post" action="/subscribe/">
           {% csrf_token %}
  			<div>
  		      <label for="email">
  		      	<span class="required">Email: *</span>
              {{ form.email }}
  		      </label>
  			</div>
  			<div>
  		      <label for="subject">
  		      <span>City: *</span>
  			      {{ form.city }}
  		      </label>
  			</div>
  			<div>
  		      <button name="submit" type="submit" id="submit" >SUBSCRIBE</button>
  			</div>
  		   </form>
         {% for message in messages %}
             <li class="{{ message.tags }}" style="color:black;display:inline-block;white-space:nowrap;">
             {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
             </li>
         {% endfor %}
  	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
